<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="pase.css" />
    <style>
      body {
        margin: 0;
        font-family: "Kode Mono", monospace;
        background: linear-gradient(to bottom right, #202833, #000000);
        color: aqua;
        text-align: center;
        padding: 20px;
      }
      .main {
        width: 100%;
        height: 100vh;
      }
      .title {
        font-size: 5vw;
        text-shadow: 2px 2px 10px pink;
        animation: glowPulse 5s infinite alternate;
      }
      @keyframes glowPulse {
        0% {
          text-shadow: 0 0 5px #f472b6, 0 0 10px #f472b6;
        }
        50% {
          text-shadow: 0 0 15px #f472b6, 0 0 30px #f472b6;
        }
        100% {
          text-shadow: 0 0 5px #f472b6, 0 0 10px #f472b6;
        }
      }
      .section {
        margin: 20px auto;
        padding: 20px;
        border: 2px solid aqua;
        border-radius: 10px;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.1);
      }
      .button {
        background: rgb(217, 0, 255);
        color: aqua;
        font-size: 1.5vw;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
      }
      .button:hover {
        background: aqua;
        color: rgb(217, 0, 255);
      }

      @media (max-width: 600px) {
        .title {
          font-size: 12vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="title">PHASE_1_</div>
      <div class="section">
        <h2>Phase 1: Idea Presentation (Online)</h2>
        <p><strong>Date:</strong> February 12, 2025</p>
        <p><strong>Mode:</strong> Online (via Google Meet/Zoom)</p>
        <p>
          <strong>Details:</strong> Teams present their project ideas and
          designs (10 minutes per team).
        </p>
      </div>
      <div class="timer" id="timer1"></div>
      <div class="section">
        <p><strong>Judging Criteria:</strong></p>
        <ul class="judging-criteria">
          <li><strong>Innovation</strong></li>
          <li><strong>Feasibility</strong></li>
          <li><strong>Presentation skills</strong></li>
        </ul>
      </div>

      <div class="buttons">
        <a href="v2.html">
          <button class="cybr-btn px-[2vw]">
            Phase 2<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">Phase 2</span>
            <span aria-hidden class="cybr-btn__tag">V1_</span>
          </button></a
        >
        <a href="index.html">
          <button class="cybr-btn px-[2vw]">
            HOME<span aria-hidden>_</span>
            <span aria-hidden class="cybr-btn__glitch">HOME</span>
            <span aria-hidden class="cybr-btn__tag">H1</span>
          </button></a
        >
      </div>
    </div>

    <script src="pase1timer.js"></script>
  </body>
</html>
